<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
    <link rel="stylesheet" href="css/carrinho.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Athenas Sport</title>
</head>
<body>
    <div class="nav-placeholder"></div>
     <h1 class="titulo">Seu Carrinho</h1>
     <div id="itens" class="produtos"> </div>
    <div class="valortotal">      
        <div class=>Subtotal: <span id="total"></span> </div>
        <span class="sinal">+</span>
        <div class="desconto">Desconto:0.00</div>
        <span class="sinal">=</span>
        <div class=totalfinal>total: <span id="totalfinal"></span> </div><br>
        <button>Finalizar compra</button>
    </div>
    <script>
        var 
    </script>
    <script>
        var total = 0; 
        var i = 0;     
        var valor = 0; 

        for(i=1; i<=99; i++) 
        {
            var prod = localStorage.getItem("produto" + i + ""); 
            if(prod != null) 
            {

                document.getElementById("itens").innerHTML += localStorage.getItem("qtd" + i) + " x ";
                document.getElementById("itens").innerHTML += localStorage.getItem("produto" + i);
                document.getElementById("itens").innerHTML += " ";
                document.getElementById("itens").innerHTML += "R$: " + localStorage.getItem("valor" + i) + "<hr>";

                valor = parseFloat(localStorage.getItem("valor" + i)); 
                total = (total + valor); 
            }
        } 
        document.getElementById("total").innerHTML = total.toFixed(2); 
        document.getElementById("totalfinal").innerHTML = total.toFixed(2);
    </script>
    <p class="botaolimpar">
        <button type="button" onclick="localStorage.clear(); location.reload();">Limpar carrinho</button>
    </p>
    <p><a href="testecarrinho.html">Comprar mais</a></p>
    <div class="footer-placeholder"></div>
    <script src="js/main.js"></script>

</body>
</html>
