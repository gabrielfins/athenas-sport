<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>
<body>

    <div >
        Tenis Adidas <strong>R$ 199,90</strong><br>
        qtd: <input type="number" value="1" min="1" id="qtd1">
        <button type="button" id="adicionar1" id="produto1" onclick="AddCarrinho('Tenis Adidas', document.getElementById('qtd1').value, '199.99', 1)"> Adicionar ao carrinho </button>
    </div>

    <div >
        Katana <strong>R$ 299,99</strong><br>
        qtd: <input type="number" value="1" min="1" id="qtd2">
        <button type="button" id="adicionar2" id="produto2" onclick="AddCarrinho('Katana', document.getElementById('qtd2').value, '299.99', 2)"> Adicionar ao carrinho </button>
    </div>

    <div >
        Blusa <strong>R$ 99,90</strong><br>
        qtd: <input type="number" value="1" min="1" id="qtd3">
        <button type="button" id="adicionar3" id="produto3" onclick="AddCarrinho('blusa', document.getElementById('qtd3').value, '100.00', 3)"> Adicionar ao carrinho </button>
    </div>

    <div >
        Farda <strong>R$ 49,90</strong><br>
        qtd: <input type="number" value="1" min="1"  id="qtd4">
        <button type="button" id="adicionar4" id="produto4" onclick="AddCarrinho('farda', document.getElementById('qtd4').value, '49.99', 4)"> Adicionar ao carrinho </button>
    </div>
            
    <script>
        function AddCarrinho(produto, qtd, valor, posicao)
        {
            localStorage.setItem("produto" + posicao, produto);
            localStorage.setItem("qtd" + posicao, qtd);
            valor = valor * qtd;
            localStorage.setItem("valor" + posicao, valor);
            alert("Produto adicionado ao carrinho!");
        }
    </script>
<a href="Carrinho.html">para o carrinho</a>




</body>
</html>
