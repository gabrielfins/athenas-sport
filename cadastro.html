<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
    <link rel="stylesheet" href="css/style2.css">
    <title>Athenas Sport</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a class="logo-container" href="index.html"><img class="logo" src="img/athenas-sport-logo-white.svg" alt="Logo da Athenas Sport"></a>
            <div class="nav-operations">
                <div class="search-container">
                    <input class="search-box" type="search" placeholder="Busque por produtos, categorias, etc...">
                    <span class="material-icons md-24 md-light">search</span>
                </div>
                <a class="nav-round-button" href="login.html"><span class="material-icons md-36 md-light">account_circle</span></a>
                <button class="nav-round-button"><span class="material-icons md-36 md-light">shopping_bag</span></button>
            </div>
        </div>
    </nav>
    <script src="js/main.js"></script>
    <form class="form" action="">
        <div class="card">
        <div class="card-top">
            <h2>Cadastre-se</h2>
        </div>
        <div class="card-group">
        <label>Nome e sobrenome</label>
        <input type="text" name="nome e sobrenome" placeholder="Ex.: Pedro Prado" required>
        </div>
        <div class="card-group">
            <label>Data de nascimeto</label>
            <input type="date" required>
            <div class="tip">Insira uma data de nascimento válida.</div>
        </div>
        <div class="card-group">
            <label>CPF ou CNPJ</label>
            <input type="number" name="cpf" required>  
        </div>
        <div class="card-group">
            <label>E-mail</label>
            <input type="email" name="email" placeholder="Ex.: pedrogoiabinha@gmail.com" required>
        </div>
        <div class="card-group">
            <label>Crie sua senha</label>
            <input type="password" name="senha" placeholder="Digite sua senha" required>
        </div>
        <div class="card-group">
            <label>Digite sua senha novamente</label>
            <input type="password" name="senha" required>
        </div>
        <div class="card-group">
        <button type="submit">CADASTRAR</button>
    </div>
        <div class="login">
            <a class="link" href="login.html">Já sou cliente</a>
        </div>
    </form>
</body>
</html>
